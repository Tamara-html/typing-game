<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>
</head>
<body>
    <img id="kittyImg" src="kitty.jpg">

    <div id="titleContainer">
        <div id="title"></div>
        <div id="subtitle"></div>
    </div>

    <div id="keyboard">
        <div class="row" style="margin-left: -100px;">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
        </div>

        <div class="row">
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
        </div>

        <div class="row" style="margin-left: 100px;">
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
        </div>

        <div id="spacebar" class="key">SPACE</div>
    </div>

    <div id="statsContainer">
        <div class="statsSubContainer">
            <div>SCORE</div>
            <div class="statsItem">0</div>
        </div>

        <div class="statsSubContainer">
            <div>KEYS HIT</div>
            <div class="statsItem">0</div>
        </div>

        <div class="statsSubContainer">
            <div>KEYS MISSED</div>
            <div class="statsItem">0</div>
        </div>

        <div class="statsSubContainer">
            <div>AVG SPEED</div>
            <div class="statsItem">0</div>
        </div>
    </div>

    <div id="helpHint">Type "help"</div>
    <div id="snackbar"></div>

</body>
</html>
